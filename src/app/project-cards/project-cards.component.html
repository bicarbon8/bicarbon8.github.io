<div id="project-cards-container" class="d-flex flex-row flex-wrap justify-content-center">
    <div *ngIf="!dataLoaded" class="dot-flashing"></div>
    <div *ngFor="let card of cardDataArray" class="card m-1">
        <div class="card-body">
            <div class="d-flex flex-row">
                <h5 class="card-title text-uppercase flex-grow-1 text-nowrap me-2 text-truncate" data-bs-toggle="tooltip" data-bs-placement="auto" title="{{card.title}}">{{card.title}}</h5>
                <button *ngIf="card.url" class="btn btn-sm btn-outline-primary mx-1" (click)="goTo(card.url)" data-bs-toggle="tooltip" data-bs-placement="auto" title="View App"><i class="bi bi-eye"></i></button>
                <button *ngIf="card.codeSourceUrl" class="btn btn-sm btn-outline-primary mx-1" (click)="goTo(card.codeSourceUrl, '_blank')" data-bs-toggle="tooltip" data-bs-placement="auto" title="View Code"><i class="bi bi-tools"></i></button>
            </div>
            <h6 class="card-subtitle mb-2 text-muted">{{card.groupTitle}}</h6>
            <div *ngIf="card.description" class="d-flex flex-row bg-dark text-light text-muted rounded">
                <i class="bi bi-chevron-right pe-2"></i>
                <p class="card-text flex-grow-1">{{card.description}}</p>
            </div>
        </div>
    </div>
</div>
