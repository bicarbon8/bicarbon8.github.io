<div class="component-wrapper" #vc>{{loading}}</div>
<div *ngIf="loading" class="modal-content">
    <div class="spinner-border" style="width: 5rem; height: 5rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="error" class="modal-content" style="background-color: rgba(255, 255, 255, 0.5);">
    {{errorMessage}}
</div>
