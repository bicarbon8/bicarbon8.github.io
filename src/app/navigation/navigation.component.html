<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand col-sm-1" href="/">JHS</a><div *ngIf="!dataLoaded" class="dot-flashing col-sm-11"></div>

      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li *ngFor="let m of siteMap?.pageGroups" class="nav-item {{(m.pages?.length) ? 'dropdown' : ''}}">
          <a *ngIf="m.pages === undefined" class="nav-link {{m.classes}}" aria-current="page" href="{{m.url || '#'}}" target="{{(m.url?.startsWith('http')) ? '_blank' : '_self'}}">{{m.title}}</a>
          <div *ngIf="m.pages?.length">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            </ul>
          </div>
        </li>
        <li class="nav-item">
          <select id="theme-select" class="form-select ps-2" (change)="handleThemeChange($event)" aria-label="Select the website theme">
            <option value="" disabled selected>Choose theme...</option>
            <option value="default">Default</option>
            <option value="forest">Forest</option>
            <option value="glacier">Glacier</option>
            <option value="watermelon">Watermelon</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
